<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/styles.css">
    <link href="https://fonts.cdnfonts.com/css/neo-sans-arabic?styles=50556,50557,50560,50561,50559,50558,50562,50563"
    rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Lato:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>A technologies Assessment</title>
</head>
<body>
    <header>
        <div class="edit">
            <span>تعديل</span>
            <img src="/Assets/edit.svg" alt="">
        </div>
        <span>تذكرة رقم #2342</span>
        <div class="arrow">
            <img src="/Assets/arrow-right.svg" alt="get back">
        </div>
    </header>
    <main>
        <section class="current-ticket">
            <div class="ticket">
                <div class="ticket-header">
                    <div class="delete">
                        <img src="/Assets/trash.svg" alt="delete">
                        <div class="delete-info">
                            <img src="/Assets/Stat Container.svg" alt="">
                            <span>حذف</span>
                        </div>
                    </div>
                    <h1>عرض التذكرة الخاصة بالفيلم</h1>
                </div>
                <div class="ticket-link">
                    <img src="/Assets/Group.svg" alt="copy">
                    <a href="www.tazkty.com/473847">www.tazkty.com/473847</a>
                </div>
                <p>فعال حتي <span>15</span> يوليو 2023</p>
                <div class="line">
                    <svg xmlns="http://www.w3.org/2000/svg" width="382" height="4" viewBox="0 0 382 4" fill="none">
                    <path d="M2 2.00009L380.378 2.00009" stroke="white" stroke-opacity="0.4" stroke-width="2.4948"
                    stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="5.82 5.82" />
                </svg>
                </div>
                <div class="ticket-footer">
                    <img src="/Assets/qr_img 1.png" alt="QR code">
                    <div class="share">
                        <span>مشاركة</span>
                        <img src="/Assets/send-2.svg" alt="share">
                    </div>
                    <div class="discount">
                        <span>خصم</span>
                        <span>25%</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
